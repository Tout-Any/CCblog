
<%- include  ../commn/header.html%>

  <!--<h3>用户注册</h3>-->
<form class="form-horizontal"  enctype="application/x-www-form-urlencode"  action="/users/reg" method="post" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">用户名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" name="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">确认密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword4"  name="pwd2"placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail5" name="email" placeholder="邮箱">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
  </body>

<%- include  ../commn/footer.html%>
