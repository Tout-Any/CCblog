<%- include  ../commn/header.html%>
<form action="/article/add" method="post"  role="form" class="form-horizontal">
    <input type="hidden" value="<%=article._id%>" name="_id"/>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text"  value="<%=article.title%>" class="form-control" id="title" name="title" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">正文</label>
        <div class="col-sm-8">
            <textarea class="form-control"   id="" cols="30" rows="18" id="content" name="content" ><%-article.content%></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>

</form>
<%- include  ../commn/footer.html%>
